<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd Professional Exam 2025</title>
  <link rel="icon" href="1.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="1.png" alt="Website Logo" class="logo">
  </header>

  <!-- Heading -->
  <h1 class="title">2nd Professional Exam 2025</h1>

  <!-- Timer -->
  <div id="timer">
    <div class="time-box">
      <span id="days">00</span>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <div class="label">Min</div>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <div class="label">Sec</div>
    </div>
  </div>

  <!-- Status text -->
  <p id="status-text">Loading exam schedule...</p>

  <!-- Next exam info -->
  <p id="next-exam" class="sub-text">Next Exam: Medicine – 15 Oct 2025, 9:00 AM</p>

  <!-- Quote -->
  <p class="quote">“Allah does not burden a soul beyond that it can bear…” Surah Al-Baqarah (2:286)</p>

  <!-- Footer -->
  <footer>© 2025 DCM 15, Made by SOUAD 76. All rights reserved.</footer>

  <script src="script.js"></script>
</body>
</html>
